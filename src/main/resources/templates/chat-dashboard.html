<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Dashboard | Chatty</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="chat-layout">
    <!-- Sidebar: Contacts -->
    <div class="sidebar">
        <!-- Header: Search and Add -->
        <div class="sidebar-header">

            <div class="row">
                <div class="col">
                    <img th:src="@{'/'+${currentUser.avatar}}" alt="avatar" width="64" height="64">
                    <strong th:text="${currentUser.name}">current user name</strong>
                </div>

            </div>

            <div>
                <form id="addContactForm" method="post" th:action="@{/add-contact}" class="row g-1">
                    <div class="col">
                        <input type="text" id="contactSearch" name="contactSearch" placeholder="Search contacts..." oninput="filterContacts()" list="userSuggestions" />
                        <datalist id="userSuggestions"></datalist>
                    </div>
                    <div class="col">
                         <button type="submit">➕</button>
                    </div>
                </form>

            </div>
        </div>


        <div id="contactList">
            <!-- list of pending request -->
            <div id="pending-requests-container">
                <div th:if="${pendingRequests != null and !pendingRequests.isEmpty()}">
                    <h4>Pending Requests</h4>

                            <div th:each="request : ${pendingRequests}" class="contact pending-request">
                                <img th:src="@{'/'+${request.senderAvatar}}" alt="avatar" width="64" height="64">
                                <div class="contact-name" th:text="${request.senderName}">Sender Name</div>

                                <form th:action="@{/contact-request/accept}" method="post" style="display: inline;">
                                    <input type="hidden" name="requestId" th:value="${request.id}" />
                                    <button type="submit">✔</button>
                                </form>

                                <form th:action="@{/contact-request/reject}" method="post" style="display: inline;">
                                    <input type="hidden" name="requestId" th:value="${request.id}" />
                                    <button type="submit">✖</button>
                                </form>
                            </div>

                </div>
            </div> <!--end pending-requests-container -->

            <!-- list of waiting response -->
            <div id="pending-responses-container">
                <div th:if="${pendingResponses != null and !pendingResponses.isEmpty()}">
                    <h4>Pending Response</h4>

                        <div th:each="request : ${pendingResponses}" class="contact pending-request">
                            <img th:src="@{'/'+${request.receiverAvatar}}" alt="avatar" width="64" height="64">
                            <div class="contact-name" th:text="${request.receiverName}">Receiver Name</div>

                        </div>

                </div>
            </div><!-- end pending-responses-container -->


            <!-- Contact List -->
            <div th:each="contact : ${contacts}" class="contact"
                 th:attr="data-contact-id=${contact.id}, data-name=${contact.name.toLowerCase()}">
                <img th:src="@{'/'+${contact.avatar}}" alt="avatar" width="64" height="64">
                <div class="contact-name" th:text="${contact.name}">Contact Name</div>
            </div>


        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-box">
        <div class="chat-header">
            <p class="error" th:if="${error}" th:text="${error}"></p>
            <p class="error" th:if="${message}" th:text="${message}"></p>
            <img  th:if="${selectedContact !=null}" th:src="@{'/'+${selectedContact.avatar}}" alt="avatar" width="64" height="64">
            <span th:if="${selectedContact !=null}" th:text="${selectedContact.name}">Contact Name</span>
        </div>

        <div class="chat-messages">


            <div th:each="msg : ${messages}"
                 th:classappend="${msg.senderId == currentUser.id} ? 'message-outgoing' : 'message-incoming'">
                <p th:text="${msg.message}">message</p>
            </div>


        </div>

        <form class="chat-input" th:action="@{/send-message}" method="post">
            <input type="hidden" name="contactId" th:value="${contactId}"/>
            <input type="text" name="message" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<!-- JavaScript for Search -->
<script>
    function filterContacts() {
        const input = document.getElementById("contactSearch");
        const search = input.value.trim().toLowerCase();
        const contacts = document.querySelectorAll("#contactList .contact");
        const suggestions = document.getElementById("userSuggestions");


        contacts.forEach(contact => {
            const name = contact.getAttribute("data-name");
            contact.style.display = name.includes(search) ? "flex" : "none";
        });

        // Suggest users from server if 3+ chars
        if (search.length >= 3) {
            fetch(`/search-users?query=${encodeURIComponent(search)}`)
                .then(res => res.json())
                .then(users => {
                    suggestions.innerHTML = "";
                    users.forEach(user => {
                        const option = document.createElement("option");
                        option.value = user.name;
                        suggestions.appendChild(option);
                    });
                })
                .catch(console.error);
        } else {
            suggestions.innerHTML = "";
        }
    }
</script>


<!-- Websocket -->
<script th:inline="javascript">

    const userId = /*[[${currentUser.id}]]*/ 'anonymous';
    const socket = new WebSocket([[${baseUrlWS}]] + "/ws?userId=" + encodeURIComponent(userId));

    socket.onopen = () => {
        console.log("WebSocket connected.");
    };

    socket.onmessage = (event) => {
        const message = JSON.parse(event.data);
        console.log(message);

        if (message.type === "NEW_REQUEST") {
            addPendingRequest(message.data);
        } else if (message.type === "NEW_RESPONSE") {
            addPendingResponse(message.data);
        }
         else if (message.type === "REQUEST_ACCEPTED") {
            alert(`${message.data.receiverName} accepted your contact request!`);
            location.href = "/dashboard";
        }
        else if (message.type === "NEW_MESSAGE") {
               handleNewMessage(message.data);
        }
    };

    socket.onerror = (e) => console.error("WebSocket error:", e);
    socket.onclose = () => console.log("WebSocket disconnected.");

    function addPendingRequest(request) {
         const csrfToken = document.getElementsByName("_csrf")[0].value;
         console.log(csrfToken);
         const csrfParam = '_csrf';

        const container = document.getElementById("pending-requests-container");
        const div = document.createElement("div");
        div.classList.add("contact", "pending-request");
        div.innerHTML = `
            <img src="/${request.senderAvatar}" alt="avatar" width="64" height="64">
            <div class="contact-name">${request.senderName}</div>
            <form action="/contact-request/accept" method="post" style="display: inline;">
                <input type="hidden" name="${csrfParam}" value="${csrfToken}" />
                <input type="hidden" name="requestId" value="${request.id}" />
                <button type="submit">✔</button>
            </form>
            <form action="/contact-request/reject" method="post" style="display: inline;">
                <input type="hidden" name="${csrfParam}" value="${csrfToken}" />
                <input type="hidden" name="requestId" value="${request.id}" />
                <button type="submit">✖</button>
            </form>
        `;
        container.appendChild(div);
    }

    function addPendingResponse(response) {
        const container = document.getElementById("pending-responses-container");
        const div = document.createElement("div");
        div.classList.add("contact", "pending-request");
        div.innerHTML = `
            <img src="/${response.receiverAvatar}" alt="avatar" width="64" height="64">
            <div class="contact-name">${response.receiverName}</div>
        `;
        container.appendChild(div);
    }



    //function handleNewMessage ---------

     function handleNewMessage(data) {
        const currentContactId = /*[[${contactId}]]*/ null;
        const userId = /*[[${currentUser.id}]]*/ 'anonymous';

        const isCurrentChat = (data.senderId === currentContactId || data.receiverId === currentContactId);

        // CASE 1: If user is chatting with the sender/receiver, append message
        if (isCurrentChat) {
            const chatMessages = document.querySelector(".chat-messages");

            const div = document.createElement("div");
            div.classList.add(data.senderId === userId ? "message-outgoing" : "message-incoming");

            const p = document.createElement("p");
            p.textContent = data.message;

            div.appendChild(p);
            chatMessages.appendChild(div);


            // Optional: Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // CASE 2: If user is not in that chat, highlight contact or add badge
        else {
            const contact = document.querySelector(`.contact[data-contact-id="${data.senderId}"]`)
                || document.querySelector(`.contact[data-contact-id="${data.receiverId}"]`);

            if (contact) {
                contact.classList.add("has-new-message");

                // Optional: add a red dot
                if (!contact.querySelector(".notification-dot")) {
                    const dot = document.createElement("span");
                    dot.className = "notification-dot";
                    dot.style.cssText = "width:10px;height:10px;background:red;border-radius:50%;display:inline-block;margin-left:8px;";
                    contact.querySelector(".contact-name").appendChild(dot);
                }
            }
        }
    }

    //--------------

</script>

<!-- chat with selected contact -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".contact").forEach(function (el) {
            el.addEventListener("click", function () {
                const contactId = this.dataset.contactId;
                window.location.href = `/dashboard?contactId=${contactId}`;
            });
        });
    });
</script>


<!-- set active contact -->
<script th:inline="javascript">
    const activeId = /*[[${contactId}]]*/ null;

    if (activeId) {
        const activeContact = document.querySelector(`.contact[data-contact-id="${activeId}"]`);
        if (activeContact) {
            activeContact.classList.add("active-contact");
        }
    }
</script>




</body>
</html>
