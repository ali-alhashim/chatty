<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Dashboard | Chatty</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="chat-layout">
    <!-- Sidebar: Contacts -->
    <div class="sidebar">
        <!-- Header: Search and Add -->
        <div class="sidebar-header">

            <div class="row">
                <div class="col">
                    <img th:src="@{'/'+${currentUser.avatar}}" alt="avatar" width="64" height="64">
                    <strong th:text="${currentUser.name}">current user name</strong>
                </div>

            </div>

            <div>
                <form id="addContactForm" method="post" th:action="@{/add-contact}" class="row g-1">
                    <div class="col">
                        <input type="text" id="contactSearch" name="contactSearch" placeholder="Search contacts..." oninput="filterContacts()" list="userSuggestions" />
                        <datalist id="userSuggestions"></datalist>
                    </div>
                    <div class="col">
                         <button type="submit">➕</button>
                    </div>
                </form>

            </div>
        </div>


        <div id="contactList">
            <!-- list of pending request -->
            <div id="pending-requests-container">
                <div th:if="${pendingRequests != null and !pendingRequests.isEmpty()}">
                    <h4>Pending Requests</h4>

                            <div th:each="request : ${pendingRequests}" class="contact pending-request">
                                <img th:src="@{'/'+${request.senderAvatar}}" alt="avatar" width="64" height="64">
                                <div class="contact-name" th:text="${request.senderName}">Sender Name</div>

                                <form th:action="@{/contact-request/accept}" method="post" style="display: inline;">
                                    <input type="hidden" name="requestId" th:value="${request.id}" />
                                    <button type="submit">✔</button>
                                </form>

                                <form th:action="@{/contact-request/reject}" method="post" style="display: inline;">
                                    <input type="hidden" name="requestId" th:value="${request.id}" />
                                    <button type="submit">✖</button>
                                </form>
                            </div>

                </div>
            </div> <!--end pending-requests-container -->

            <!-- list of waiting response -->
            <div id="pending-responses-container">
                <div th:if="${pendingResponses != null and !pendingResponses.isEmpty()}">
                    <h4>Pending Response</h4>

                        <div th:each="request : ${pendingResponses}" class="contact pending-request">
                            <img th:src="@{'/'+${request.receiverAvatar}}" alt="avatar" width="64" height="64">
                            <div class="contact-name" th:text="${request.receiverName}">Receiver Name</div>

                        </div>

                </div>
            </div><!-- end pending-responses-container -->


            <!-- Contact List -->
            <div th:each="contact : ${contacts}" class="contact"
                 th:onclick="'location.href=\'/chat?contactId=' + ${contact.id} + '\';'"
                 th:attr="data-name=${contact.name.toLowerCase()}">
                <img th:src="@{'/'+${contact.avatar}}" alt="avatar" width="64" height="64">
                <div class="contact-name" th:text="${contact.name}">Contact Name</div>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-box">
        <div class="chat-header" th:text="${contactName}">Select a contact to start chatting</div>

        <div class="chat-messages">
            <div th:each="msg : ${messages}">
                <p th:text="${msg.senderName + ': ' + msg.content}">Sender: Message</p>
            </div>
        </div>

        <form class="chat-input" th:action="@{/send-message}" method="post">
            <input type="hidden" name="contactId" th:value="${contactId}"/>
            <input type="text" name="message" placeholder="Type a message..." required />
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<!-- JavaScript for Search -->
<script>
    function filterContacts() {
        const input = document.getElementById("contactSearch");
        const search = input.value.trim().toLowerCase();
        const contacts = document.querySelectorAll("#contactList .contact");
        const suggestions = document.getElementById("userSuggestions");


        contacts.forEach(contact => {
            const name = contact.getAttribute("data-name");
            contact.style.display = name.includes(search) ? "flex" : "none";
        });

        // Suggest users from server if 3+ chars
        if (search.length >= 3) {
            fetch(`/search-users?query=${encodeURIComponent(search)}`)
                .then(res => res.json())
                .then(users => {
                    suggestions.innerHTML = "";
                    users.forEach(user => {
                        const option = document.createElement("option");
                        option.value = user.name;
                        suggestions.appendChild(option);
                    });
                })
                .catch(console.error);
        } else {
            suggestions.innerHTML = "";
        }
    }
</script>


<!-- Websocket -->
<script th:inline="javascript">
    const socket = new WebSocket([[${baseUrlWS}]] + "/ws");

    socket.onopen = () => {
        console.log("WebSocket connected.");
    };

    socket.onmessage = (event) => {
        const message = JSON.parse(event.data);

        if (message.type === "NEW_REQUEST") {
            addPendingRequest(message.data);
        } else if (message.type === "NEW_RESPONSE") {
            addPendingResponse(message.data);
        }
    };

    socket.onerror = (e) => console.error("WebSocket error:", e);
    socket.onclose = () => console.log("WebSocket disconnected.");

    function addPendingRequest(request) {
        const container = document.getElementById("pending-requests-container");
        const div = document.createElement("div");
        div.classList.add("contact", "pending-request");
        div.innerHTML = `
            <img src="/${request.senderAvatar}" alt="avatar" width="64" height="64">
            <div class="contact-name">${request.senderName}</div>
            <form action="/contact-request/accept" method="post" style="display: inline;">
                <input type="hidden" name="requestId" value="${request.id}" />
                <button type="submit">✔</button>
            </form>
            <form action="/contact-request/reject" method="post" style="display: inline;">
                <input type="hidden" name="requestId" value="${request.id}" />
                <button type="submit">✖</button>
            </form>
        `;
        container.appendChild(div);
    }

    function addPendingResponse(response) {
        const container = document.getElementById("pending-responses-container");
        const div = document.createElement("div");
        div.classList.add("contact", "pending-request");
        div.innerHTML = `
            <img src="/${response.receiverAvatar}" alt="avatar" width="64" height="64">
            <div class="contact-name">${response.receiverName}</div>
        `;
        container.appendChild(div);
    }
</script>


</body>
</html>
